<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register User | Facelogix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        background: linear-gradient(
            rgba(200, 200, 200, 0.5),
            rgba(200, 200, 200, 0.5)
          ),
          url("https://images.unsplash.com/photo-1571260899304-425eee4c7efc?auto=format&fit=crop&w=1470&q=80");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: "Rubik", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #333;
      }

      .register-box {
        background-color: #ffffffdd;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
      }

      h2 {
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
        font-size: 1.8rem;
        color: #222;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
        color: #333;
      }

      .form-control {
        border-radius: 10px;
        padding: 10px 14px;
        font-size: 15px;
      }

      .btn-register {
        background: linear-gradient(to right, #7b2cbf, #5a189a);
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        padding: 12px;
        width: 100%;
        margin-top: 10px;
        transition: background 0.3s ease;
      }

      .btn-register:hover {
        background: linear-gradient(to right, #560bad, #3f37c9);
      }

      .footer-note {
        margin-top: 20px;
        font-size: 15px;
        color: #555;
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: transparent;
        border: 1.5px solid #bbb;
        color: #444;
        padding: 6px 14px;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      .back-btn:hover {
        background-color: #f3f4f6;
        border-color: #6c63ff;
        color: #6c63ff;
        box-shadow: 0 2px 8px rgba(108, 99, 255, 0.15);
      }

      .modern-back-btn {
        background: transparent;
        border: 1.5px solid #bbb;
        color: #444;
        padding: 6px 14px;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      .modern-back-btn:hover {
        background-color: #f3f4f6;
        border-color: #6c63ff;
        color: #6c63ff;
        box-shadow: 0 2px 8px rgba(108, 99, 255, 0.15);
      }
      .register-box {
        animation: fadeIn 0.8s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.8s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="register-box">
      <h2><i class="fas fa-user-plus me-2"></i>Register New User</h2>

      <form method="POST">
        <div class="mb-3">
          <label for="newusername" class="form-label" style="font-weight: 700"
            >Full Name</label
          >

          <input
            type="text"
            class="form-control"
            id="newusername"
            name="newusername"
            placeholder="Ex: Hanish"
            required
          />
        </div>
        <div class="mb-3">
          <label for="newuserid" class="form-label" style="font-weight: 700"
            >College ID</label
          >

          <input
            type="text"
            class="form-control"
            id="newuserid"
            name="newuserid"
            placeholder="Ex: 228W5A0514"
            required
          />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label" style="font-weight: 700"
            >Gender</label
          >

          <select class="form-control" id="gender" name="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <button type="submit" class="btn-register">Add User</button>
      </form>

      <div
        class="footer-note d-flex align-items-center justify-content-center gap-3"
      >
        <button class="modern-back-btn" onclick="window.history.back();">
          ‚Üê Back
        </button>
        <p class="mb-0">
          Total Users in Database: <strong>{{ totalreg }}</strong>
        </p>
      </div>
    </div>
  </body>
</html>
